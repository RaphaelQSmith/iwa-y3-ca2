<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Wishlist</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">MovieList</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h3 class="mt-5">Your Movie List</h3>
      </div>   
    </div>   

    <div class="row">
      <div class="col-sm-4">
        <form enctype="application/json" action="/movies" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" name="year">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre">
            </div>
            <div class="form-group">
                <label for="cast">Cast</label>
                <input type="text" class="form-control" id="cast" name="cast">
            </div>
             <input type="submit" class="btn btn-dark" value="New">
             <button  id="delete" class="btn btn-danger">Delete</button>
                <p class="text-muted">Select a movie to be deleted</p>

        </form>
         </div>    
        
            <div class="col-sm-8">
                <table
                    id="table"
                    class="table .table-hover table-dark"
                    data-toggle="table"
                    data-click-to-select="true"
                    data-url="/movies">
                    <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="title">Title</th>
                            <th data-field="year">Year</th>
                            <th data-field="genre">Genre</th>
                            <th data-field="cast">Cast</th>
                        </tr>
                    </thead>
                </table>
    </div>
         
      </div>  
  </div>

  <footer class="footer">
      <div class="container">
        <span class="text-center fixed-bottom bg-dark text-light">Created by Raphael Smith &copy; 2020</span>
      </div>
    </footer>

  <!-- Bootstrap core JavaScript -->

  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="jquery/table.js"></script> -->

<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

</body>

</html>

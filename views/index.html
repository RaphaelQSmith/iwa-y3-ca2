<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Wishlist</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">MovieList</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h3 class="mt-5">Create your own movie list</h3>
      </div>    
      <div class="col-sm-4">
        <form enctype="application/json" action="/movies" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter movie title">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Year of release">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="Genre">
            </div>
            <div class="form-group">
                <label for="cast">Cast</label>
                <input type="text" class="form-control" id="cast" placeholder="Cast">
            </div>
          <button type="submit" class="btn btn-dark">New</button>
          <button  id="delete" class="btn btn-danger">Delete</button>
            <p class="text-muted">Select a movie to be deleted</p>
        </form>

      </div>  

<table
  id="table"
  class="table"
  data-toggle="table"
  data-url="/movies">
  <thead>
    <tr>
      <th data-field="title">Title</th>
      <th data-field="year">Year</th>
      <th data-field="genre">Genre</th>
      <th data-field="cast">Cast</th>
    </tr>
  </thead>
</table>


        <!-- <div id="results" class="table col-sm-8 mt-5"></div> -->
    </div>

  </div>

  <footer class="footer">
      <div class="container">
        <span class="text-center fixed-bottom">Created by Raphael Smith &copy; 2019</span>
      </div>
    </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="jquery/table.js"></script> -->

  
<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

</body>

</html>
